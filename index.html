<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bird-animation</title>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <div class="bird">
            <div class="hair-block">
                <div class="hair"></div>
            </div>
            <div class="face">
                <div class="white-face">
                    <div class="white"></div>
                </div>
                <div class="grey-face">
                    <div class="grey"></div>
                </div>
                <div class="beak-big">
                    <div class="beak-in"></div>
                </div>
                <div class="beak-small">
                    <div class="small"></div>
                </div>
                <div class="eye"></div>
            </div>
        </div>
    </div>
</body>
</html>
